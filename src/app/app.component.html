<div class="container" id="main-container">
  <div class="row">
    <div *ngFor="let recipe of recipes" class="col-md-6 col-xl-30">
      <div class="card m-b-10">
        <div class="card-body row">
          <div class="col-3">
            <a href=""><img src="https://assets.bonappetit.com/photos/60a4022a248102a01bcfa0b6/1:1/w_1920,c_limit/0621-Sheet-Pan-Gnocchi.jpg" alt="" class="img-fluid rounded-circle w-60"></a>
            <a href=""><img src="{{recipe?.name}}" alt="" class="img-fluid rounded-circle w-60"></a>
          </div>
          <div class="col-6 card-title align-self-center mb-0">
            <h5>{{recipe?.name}}</h5>
            <p class="m-0">{{recipe?.description}}</p>
          </div>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><i class="fa fa-envelope float-right"></i>Stars: {{recipe?.stars}}</li>
          <li class="list-group-item"><i class="fa fa-phone float-right"></i>Phone: {{recipe?.servings}}</li>
        </ul>
        <div class="card-body">
          <div class="float-right btn-group btn-group-sm">
            <a (click)="onOpenModal(recipe, 'edit')" class="btn btn-primary tooltips" data-placement="top" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
            <a (click)="onOpenModal(recipe, 'delete')" class="btn btn-secondary tooltips" data-placement="top" data-original-title="Delete"><i class="fa fa-times"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
